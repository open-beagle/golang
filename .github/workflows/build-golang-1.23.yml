            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye-amd64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye-amd64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye-amd64
          build-args: |
            BASE=golang:${{ env.GOLANG_VERSION }}-bullseye
            XXBASE=tonistiigi/xx:${{ env.XX_VERSION }}
          provenance: false
          sbom: false

      - name: Build and push Bullseye images for arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .beagle/debian.dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bullseye-arm64
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye-arm64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye-arm64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye-arm64
          build-args: |
            BASE=golang:${{ env.GOLANG_VERSION }}-bullseye
            XXBASE=tonistiigi/xx:${{ env.XX_VERSION }}
          provenance: false
          sbom: false

      - name: Create and push multi-arch manifest for Bullseye
        run: |
          # Create manifest for full version
          docker manifest create ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bullseye \
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bullseye-amd64 \
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bullseye-arm64
          docker manifest push ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bullseye

          # Create manifest for major version
          docker manifest create ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye \
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bullseye-amd64 \
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bullseye-arm64
          docker manifest push ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye

          # Create manifest for full version
          docker manifest create ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye \
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye-amd64 \
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye-arm64
          docker manifest push ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye

          # Create manifest for major version
          docker manifest create ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye \
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye-amd64 \
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bullseye-arm64
          docker manifest push ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_MAJOR_VERSION }}-bullseye

  build-bookworm:
    name: Build Bookworm Images
    needs: [build-bullseye]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_ALIYUN }}
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Build and push Bookworm images for amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .beagle/debian.dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bookworm-amd64
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_MAJOR_VERSION }}-bookworm-amd64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bookworm-amd64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_MAJOR_VERSION }}-bookworm-amd64
          build-args: |
            BASE=golang:${{ env.GOLANG_VERSION }}-bookworm
            XXBASE=tonistiigi/xx:${{ env.XX_VERSION }}
          provenance: false
