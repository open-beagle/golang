          tags: |
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_VERSION }}-bookworm-arm64
            ${{ env.REGISTRY_ALIYUN }}/wod/golang:${{ env.GOLANG_MAJOR_VERSION }}-bookworm-arm64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bookworm-arm64
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_MAJOR_VERSION }}-bookworm-arm64
          build-args: |
            BASE=golang:${{ env.GOLANG_VERSION }}-bookworm
            XXBASE=tonistiigi/xx:${{ env.XX_VERSION }}
