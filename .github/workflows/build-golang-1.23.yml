            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bookworm-amd64 \
            ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bookworm-arm64
          docker manifest push ghcr.io/${{ github.repository }}/golang:${{ env.GOLANG_VERSION }}-bookworm

